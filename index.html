<!DOCTYPE>
<html>
	<head>
		<title>Google Homepage</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="navbar">
					<div id="navtext"> 
						Alex 
						<a href="https://gmail.com">Gmail</a>
						<a href="https://images.google.com">Images</a>
					</div>
					<div id="navimage"><img src="http://i.imgur.com/BUr7ERA.png"></div>
				</div>
			</div>

			<div id="content">
				<div id="logo">
					<a href="htttp://www.google.com"><img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
				</div>
				<div id="searchbox">
					<form>
						<input type="text" name="searchbox" id="searchboxform">
					</form>
					<img id="microphoneimg" src="http://i.imgur.com/TlWFNOD.png">
				</div>
				<div id="buttons">
					<div id="button1">
						<button type="submit">Google Search</button>
					</div>
					<div id="button2">
						<button type="submit">I'm Feeling Lucky</button>
					</div>
				</div>
				<div id="translation">
					<p>Google.ca offered in: <a href="http://www.google.com">Francais</a></p>
				</div>
				
			</div>
			
		</div>
		<div id="footer">
			<div id="foot1">
				<a href="http://www.google.com">Advertising</a>
				<a href="http://www.google.com">Business</a>
				<a href="http://www.google.com">About</a>
			</div>
			<div id="foot2">
				<a href="http://www.google.com">Privacy</a>
				<a href="http://www.google.com">Terms</a>
				<a href="http://www.google.com">Settings</a>
			</div>
		</div>
	</body>

</html>
